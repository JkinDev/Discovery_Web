<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tab</title>
	<style>
		body, html {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>

		<tr>
			<td height="100px;" width="50%" style="border: solid; background-color: green;">Producto</td>
			<td height="100px;" width="50%" style="border: solid; background-color: orange;">Precio</td>
		</tr>
	</table>
</body>
</html>
